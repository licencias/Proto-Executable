{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>APP</title>

    <!-- Icons font CSS-->
    <link href="../static/vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="../static/vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="../static/vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="../static/css/main.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Formulario de Registro</h2>
                    <form method="POST">

                        <div class="input-group">
                            <label class="label">Código de Resolusión</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject" required>
                                        <option disabled="disabled" selected="selected">Seleccionar</option>
                                        <option>Ajuste Físico</option>
                                        <option>Instalación/Reemplazo de componente</option>
                                        <option>Reposicionamiento de Infraestructura</option>
                                        <option>Ajuste Configuración</option>
                                        <option>Programación</option>
                                        <option>No aplica</option>
                                    </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Tipo de Falla</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject" required>
                                        <option disabled="disabled" selected="selected">Seleccionar</option>
                                        <option>Nodo Inalcanzable</option>
                                        <option>Degradación de Servicio</option>
                                        <option>Falla/Daño de Hardware</option>
                                        <option>No aplica</option>
                                    </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label">Origen</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="subject" required>
                                        <option disabled="disabled" selected="selected">Seleccionar</option>
                                        <option>Monitoreo</option>
                                        <option>Teléfono</option>
                                        <option>Coordinación Interna</option>
                                        <option>Radial</option>
                                        <option>Correo Electrónico</option>
                                    </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="input-group">
                                <label class="label">Fecha</label>
                                <div class="input-group-icon">
                                    <input class="input--style-4 js-datepicker" type="text" name="fecha" required>
                                    <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                </div>
                            </div>

                            <div class="input-group">
                                <label class="label">Hora</label>
                                <div class="input-group-icon">
                                    <input class="input--style-4 js-select-simple" type="time" name="hora" required>
                                </div>
                            </div>

                        </div>
                        <div class="col-4">
                            <div class="input-group">
                                <label class="label">Tipo de Requerimiento</label>
                                <div class="p-t-10">
                                    <label class="radio-container m-r-45">Operacional
                                            <input type="radio" checked="checked" name="radio">
                                            <span class="checkmark"></span>
                                        </label>
                                    <label class="radio-container">Proyecto
                                            <input type="radio" name="radio">
                                            <span class="checkmark"></span>
                                        </label>
                                    <label class="radio-container">Interno
                                            <input type="radio" name="radio">
                                            <span class="checkmark"></span>
                                        </label>
                                    <label class="radio-container">No Aplica
                                            <input type="radio" name="radio">
                                            <span class="checkmark"></span>
                                        </label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row row-space">
                            <br>
                            <label class="label">Observaciones</label>
                            <br>
                            <textarea class="input--style-4" name="texto" id="" cols="60" rows="4" required></textarea>
                        </div>
                        <div class="input-group">
                            <br>
                            <input class="input--style-4" type="file" name="fecha" required>
                            <br><br>
                            <input class="input--style-4" type="file" name="fecha" required>
                        </div>
                        <div class="p-t-15">
                            <br>
                            <button class="btn btn--radius-2 btn--blue" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="../static/vendor/select2/select2.min.js"></script>
    <script src="../static/vendor/datepicker/moment.min.js"></script>
    <script src="../static/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="../static/js/global.js"></script>

</body>
<!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
{% endblock %}
