{% extends "layout.html" %} {% block body %}

<div class="row container-fluid">
    <!--primera card-->
    <div class="card border-primary col-md-3 container-fluid">
        <br>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action border-primary">Opciones</a>
            <a href="#" class="list-group-item list-group-item-action border-primary">Opciones</a>
            <a href="#" class="list-group-item list-group-item-action border-primary">Opciones</a>
            <a href="#" class="list-group-item list-group-item-action border-primary">Opciones</a>
            <a href="#" class="list-group-item list-group-item-action border-primary">Opciones</a>
            <a href="#" class="list-group-item list-group-item-action border-primary">Opciones</a>
        </div>
    </div>
    <!--card de al medio-->
    <div class="card border-primary mb-5 col-md-5 container-fluid">
        <br>
        <h3 class="card-header container">CHECKLIST APP</h3>
        <img style="height: 250px; width:490px; display: block;" src="https://cdn.pixabay.com/photo/2016/10/12/23/20/mining-excavator-1736289_1280.jpg" alt="Card image">
        <br>
        <div class="form-group">
            <a href="" class="form-control btn btn-success">REQUERIMIENTOS</a>
        </div>
        <div class="form-group">
            <a href="tabla_incidentes" class="form-control btn btn-success">INCIDENTES</a>
        </div>
    </div>
    <!--tercera card-->
    <div class="card border-primary col-md-3 container-fluid">
        <br>
        <h2>Contacto</h2>
        <form name="sentMessage" id="contactForm" novalidate="novalidate">
            <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Nombre</label>
                    <input class="form-control" id="name" type="text" placeholder="Nombre" required="required" data-validation-required-message="Please enter your name.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Email</label>
                    <input class="form-control" id="email" type="email" placeholder="Email" required="required" data-validation-required-message="Please enter your email address.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Número de Celular</label>
                    <input class="form-control" id="phone" type="tel" placeholder="Número de Telefono" required="required" data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                    <label>Mensaje</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Mensaje" required="required" data-validation-required-message="Please enter a message."></textarea>
                    <p class="help-block text-danger"></p>
                </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-xl" id="sendMessageButton">Enviar</button>
            </div>
        </form>
        <strong class="container">
                <div class="card-footer text-muted ">
                    <script>
                        var meses = new Array("Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre");
                        var diasSemana = new Array("Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado");
                        var f = new Date();
                        document.write(diasSemana[f.getDay()] + ", " + f.getDate() + " de " + meses[f.getMonth()] + " de " + f.getFullYear());
                    </script>
                </div>
        </strong>
    </div>
</div>

{% endblock %}
