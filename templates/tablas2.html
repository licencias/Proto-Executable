{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>APP</title>
</head>



<!-- Compiled and minified CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>
    <form action="tabla_incidentes" method="POST">
        <table class="striped">
            <thead>
                <tr>
                    <td>NÃºmero de Incidente</td>
                    <td>Localidad</td>
                    <td>Resumen</td>
                    <td>Equipo</td>
                    <td>Prioridad</td>
                    <td>Link</td>
                </tr>
            </thead>
            <tbody>
                {% for dato in datos %}
                <tr>
                    <td>{{dato.0}}</td>
                    <td>{{dato.1}}</td>
                    <td>{{dato.2}}</td>
                    <td>{{dato.3}}</td>
                    <td>{{dato.4}}</td>
                    <td>
                        <a href="/requerimientos" class="btn btn-success">Detalle</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </form>
</body>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</html>
{% endblock %}
